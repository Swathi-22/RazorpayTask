<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAZORPAY</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .head{
        text-align: center;
        color: #29278d;
        margin-top: 75px;
      }
      .section-start{
        margin: 40px;
      }
      .form-bg{
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.20),
              0  6px 30px 5px rgba(0, 0, 0, 0.12),
              0  8px 10px -5px rgba(0, 0, 0,  0.20 );
        padding: 50px;
        border-radius: 2px;
      }
    </style>
</head>
<body>
  <h1 class="head">RAZORPAY</h1>
    <div class="row">
        <div class="col-6  mx-auto section-start">
            <form action="{% url 'web:payment' %}" method='POST' class="form-bg">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="name" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Amount</label>
                  <input type="number" name="amount" class="form-control" id="exampleInputPassword1">
                </div>
                <div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
                </div>
              </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
